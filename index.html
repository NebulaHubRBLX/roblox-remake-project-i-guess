<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBLOX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <img src="https://web.archive.org/web/20150301075633im_/http://images.rbxcdn.com/bf29d92a00b730f8ae09941e3a49e4e8.png" alt="ROBLOX Logo" class="logo">
        <nav>
            <ul>
                <li>Games</li>
                <li>Catalog</li>
                <li>Develop</li>
                <li>ROBUX</li>
            </ul>
        </nav>
        <div id="search-bar">
            <input type="text" placeholder="Search">
            <button>üîç</button>
        </div>
        <div id="auth-buttons">
            <button id="signup-btn">Sign Up</button>
            <button id="login-btn">Log In</button>
        </div>
        <div id="user-info" style="display: none;">
            <span id="username"></span>
            <button id="logout-btn">Logout</button>
        </div>
    </div>
    <div id="main">
        <div class="games-header">
            <h1>Games</h1>
            <div class="filters">
                <label>Filter By:</label>
                <select><option>Default</option></select>
                <label>Time:</label>
                <select><option>Now</option></select>
                <label>Genre:</label>
                <select><option>All</option></select>
            </div>
        </div>
        <div class="section">
            <h2>Popular</h2>
            <div id="games-grid" class="games-grid"></div>
        </div>
        <div class="section">
            <h2>Global Chat</h2>
            <div id="chat">
                <ul id="messages"></ul>
                <form id="send-message">
                    <input id="chat-txt" type="text" placeholder="Type a message...">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <div id="login-modal" class="modal" style="display: none;">
        <form id="login-form">
            <label>Email:</label>
            <input id="login-email" type="email">
            <label>Password:</label>
            <input id="login-password" type="password">
            <button type="submit">Log In</button>
        </form>
    </div>
    <div id="signup-modal" class="modal" style="display: none;">
        <form id="signup-form">
            <label>Username:</label>
            <input id="signup-username" type="text">
            <label>Email:</label>
            <input id="signup-email" type="email">
            <label>Password:</label>
            <input id="signup-password" type="password">
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
