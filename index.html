<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Roblox_logo_2015.png" alt="Roblox Logo" class="logo">
        <nav>
            <ul>
                <li>Home</li>
                <li>Games</li>
                <li>Catalog</li>
                <li>Develop</li>
                <li>Blog</li>
                <li>Upgrade</li>
            </ul>
        </nav>
        <div id="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div id="auth-buttons">
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
        </div>
        <div id="user-info" style="display: none;">
            Welcome, <span id="username"></span>
            <button id="logout-btn">Logout</button>
        </div>
    </div>
    <div id="main">
        <h1>Welcome to Roblox</h1>
        <div class="section">
            <h2>Featured Games</h2>
            <div class="games-grid">
                <!-- Static placeholders for games -->
                <div class="game-card">Game 1</div>
                <div class="game-card">Game 2</div>
                <div class="game-card">Game 3</div>
            </div>
        </div>
        <div class="section">
            <h2>Global Chat</h2>
            <div id="chat">
                <ul id="messages"></ul>
                <form id="send-message">
                    <input id="chat-txt" type="text" placeholder="Type a message...">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <div id="login-modal" class="modal" style="display: none;">
        <form id="login-form">
            <label>Email:</label>
            <input id="login-email" type="email">
            <label>Password:</label>
            <input id="login-password" type="password">
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="signup-modal" class="modal" style="display: none;">
        <form id="signup-form">
            <label>Username:</label>
            <input id="signup-username" type="text">
            <label>Email:</label>
            <input id="signup-email" type="email">
            <label>Password:</label>
            <input id="signup-password" type="password">
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
